{% extends "base.html" %} 

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">
            <i class="fa fa-laptop"></i> Médicos</h3>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/atendimento">Home</a>
            </li>
            <li>
                <i class="fa fa-laptop"></i>Médicos</li>
        </ol>
    </div>
</div>
    <h1>Detalhes do médico!</h1>
    <div>
        <label>Nome:</label>
        {{medico.nome}}
    </div>
    <div>
        <label>Sexo:</label>
        {{medico.sexo}}
    </div>
    <div>
        <label>Data Nascimento:</label>
        {{medico.data_nascimento | date:"d/m/Y"}}
    </div>
    <div>
        <label>CPF:</label>
        {{medico.cpf}}
    </div>
    
{% endblock %}
